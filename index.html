<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        #coin {
            width: 200px;
            height: 200px;
            background-image: url('images/Main\ Coin.png'); /* Замените на ваш URL изображения монеты */
            background-size: cover;
            cursor: pointer;
            margin-top: 20px;
        }
        #energy-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        #energy-count {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        #energy-count img {
            width: 20px;
            margin-right: 5px;
        }
        #energy-bar {
            width: 300px;
            height: 20px;
            background-color: gray;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        #energy-bar-inner {
            height: 100%;
            background-color: white;
            width: 0;
            border-radius: 10px;
        }
        #score {
            display: flex;
            align-items: center;
            font-size: 2rem;
            margin-top: 20px;
        }
        #score img {
            width: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score">
            <img src="images/Mini Logo.png" alt="Mini Logo"> <!-- Замените на ваш URL изображения мини-лого -->
            <span id="score-value">0</span>
        </div>
        <div id="coin"></div>
        <div id="energy-container">
            <div id="energy-count">
                <img src="images/Thunder.png" alt="Lightning"> <!-- Замените на ваш URL изображения молнии -->
                <span id="energy-value">1500/1500</span>
            </div>
            <div id="energy-bar">
                <div id="energy-bar-inner"></div>
            </div>
        </div>
    </div>

    <script>
        let score = 0;
        let energy = 1500;
        const maxEnergy = 1500;

        document.addEventListener('DOMContentLoaded', () => {
            const scoreValue = document.getElementById('score-value');
            const energyBarInner = document.getElementById('energy-bar-inner');
            const energyValue = document.getElementById('energy-value');
            const coin = document.getElementById('coin');

            // Load saved game state
            const savedScore = localStorage.getItem('score');
            const savedEnergy = localStorage.getItem('energy');
            if (savedScore !== null) score = parseInt(savedScore, 10);
            if (savedEnergy !== null) energy = parseInt(savedEnergy, 10);

            scoreValue.textContent = score;
            updateEnergyBar();

            coin.addEventListener('click', () => {
                if (energy > 0) {
                    score++;
                    energy--;
                    scoreValue.textContent = score;
                    updateEnergyBar();
                    localStorage.setItem('score', score);
                    localStorage.setItem('energy', energy);
                }
            });

            setInterval(() => {
                if (energy < maxEnergy) {
                    energy++;
                    updateEnergyBar();
                    localStorage.setItem('energy', energy);
                }
            }, 1000);

            function updateEnergyBar() {
                energyBarInner.style.width = `${(energy / maxEnergy) * 100}%`;
                energyValue.textContent = `${energy}/${maxEnergy}`;
            }
        });
    </script>
</body>
</html>
